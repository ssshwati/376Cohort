<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
	<h1>Student Registration Form</h1>
	<form action="student" method="POST">
		<label for="name">name:</label><br> <input type="text"
			id="name" name="fullname" required><br><br>
		<label for="age">Age:</label><br> <input type="text"
			id="age" name="age" required><br>
		<br> <label for="mobile">Mobile:</label><br> <input
			type="mobile" id="mobile" name="mobile" required><br>
		<br> <label for="email">Email:</label><br> <input
			type="email" id="email" name="email" required><br>
		<br> <label for="address">Address:</label><br>
		<textarea id="address" name="address" rows="4" cols="50" required></textarea>
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
